<p>tasklist works!</p>
<div class="container mt-2">
    <button type="button" class="btn btn-primary m-2" routerLink="/create-task">Create Task</button>
    <button type="button" class="btn btn-primary m-2" routerLink="/login">LogOut</button>

<h3>TASK-LIST</h3>

<div class="mat-elevation-z8">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="input">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> task </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Duedate">
      <th mat-header-cell *matHeaderCellDef> Duedate </th>
      <td mat-cell *matCellDef="let element"> {{element.Duedate}} </td>
    </ng-container>
    <ng-container matColumnDef="Completionstatus">
      <th mat-header-cell *matHeaderCellDef> Completionstatus </th>
      <td mat-cell *matCellDef="let element"> {{element.Completionstatus}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element ,let i=index">   
      
            <i class="bi bi-pencil-square" [routerLink]="['/edit-task',element.id]"></i>
                <i class="bi bi-trash ms-2" (click)="deletetask(element,i)"></i>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[2, 4, 6,8,10,12,]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
