
<div class="container w-50 mt-5 border shadow p-5">
    <div class="alert alert-danger" role="alert" *ngIf="isNewUser">
       Please register First
      </div>
      <div class="alert alert-success" role="alert" *ngIf="!isNewUser">
        Login Success
       </div>
     <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h3>Login</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" >Login</button> <br>
        <button type="button" class="btn btn-primary mt-2" routerLink="/sign-up">Sign Up</button>
      </form>
 </div>
